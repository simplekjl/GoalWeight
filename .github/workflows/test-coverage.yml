name: Android CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Unit Test
        run: ./gradlew testDebugUnitTest
        continue-on-error: true # IMPORTANT: allow pipeline to continue to Android Test Report step

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0

      - name: Coverage Report
        run: ./gradlew createDebugCoverageReport

      - name: Code Climate Coverage Action
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 3b545cb2bd8e831b401989bb763447278bb2218a734b34304142f87fae2d4e78
          JACOCO_SOURCE_PATH: "${{github.workspace}}/app/build/test-results/testDebugUnitTest"
      with:
        # The report file must be there, otherwise Code Climate won't find it
        coverageCommand: mvn test
        coverageLocations: ${{github.workspace}}/app/build/test-results/testDebugUnitTest/*.xml:jacoco